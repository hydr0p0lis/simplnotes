<!DOCTYPE html>
<html lang="en">
  <head>
    <title>üìù | SimplNotes</title>
    <meta charset="utf-8">
    <meta name="description" content="A simple, minimalistic (and sometimes witty) text editor. No accounts or anything... but you can download what you write.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/247473fae3.js" crossorigin="anonymous"></script>
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <header>
      <h1 id="simpl-title">
        <span class="fas fa-sticky-note"></span> SimplNotes<sub>Œ≤</sub>
      </h1>
      <i id="thewit"></i>
    </header>
    
    <br>
 
    
     <div class="row">
        <div class="column">
          <textarea id="edit" rows="50" columns="50" placeholder="Typin' away... I don't know what to type but I'll type it anyway..."></textarea>
        </div>
        <div class="column" id="settings">
          <button id="thedownloader">
            <span class="fas fa-download"></span> Download
          </button>
          <div id="fontsizeinput">
            <input type="range" min="1" max="70" value="12" id="fontSize">
            <p>
              <b>Font size:</b> <span id="fontSizeLabel"></span>px
            </p>
          </div>

       </div>
      </div> 
    
    <div id="overlay" onclick="offOverlay()">
      <div id="text">
        üéâ Hurrah! Your file is downloading now as a <code>text</code> file. <br>
        <span style="font-size:15px;">Click anywhere to exit this overlay.</span>
      </div>
    </div>
    
    <footer> 
      &copy; made with <span class="fas fa-heart"></span> by <a href="https://github.com/hydr0p0lis">hydr0p0lis</a>. 
      Open-source and distributed via the <a href="https://opensource.org/licenses/MIT">MIT License.</a>
    </footer>
    
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
